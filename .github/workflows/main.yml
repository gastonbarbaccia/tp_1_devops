name: DevOps Pipeline

on: 
  push:
    branches:
      - "main"
      - "develop"

  pull_request:
    branches:
      - "main"

jobs:
  gitleaks:
    name: Gitlkeaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: gastonbarbaccia/gitleaks@v2.1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}